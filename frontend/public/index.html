<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satker Reminder - Web UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Satker Reminder (Web)</h1>
    <div class="controls">
      <button id="reload">Muat Ulang</button>
      <button id="add">Tambah Satker</button>
      <input type="file" id="fileInput" />
      <button id="import">Impor CSV</button>
      <button id="save">Simpan</button>
      <button id="sendAll">Kirim Massal</button>
    </div>

    <h2>SMTP Config</h2>
    <div class="smtp">
      <label>Host <input id="smtpHost" value="smtp.gmail.com" /></label>
      <label>Port <input id="smtpPort" value="587" /></label>
      <label>Email <input id="smtpUser" /></label>
      <label>Password <input id="smtpPass" type="password" /></label>
      <label><input type="checkbox" id="storePass" /> Simpan password (keytar)</label>
      <button id="saveCfg">Simpan Config</button>
      <button id="testCfg">Test Kirim (1 satker)</button>
    </div>
    <div id="list"></div>

    <div id="log"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
